<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Clase Bootstrap - Contacto</title>
  </head>
  <body>
    <!-- starts nav -->
    <nav>
  
    </nav>

    <!-- ends nav -->

    <!-- starts main -->
    <main>
      <img src="img/contactanos.jpg" alt="Contactanos" class="w-100">
        <section class="py-3 container-fluid">
          <h2> Complete los datos:</h2>
          <div class="row">
            <article class="col-lg-8">
              <form>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Apellido">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1"></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@gmail.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mensaje"></textarea>
                  </div>
                    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
              </form>
            </article>
            <article class="col-lg-4">
                <img src="img/shopnow.jpg" alt="" class="w-100">
          </article>
          </div>
        </section>
    </main>

    <!-- ends main -->

    <!-- starts footer -->


    <!-- ends footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
